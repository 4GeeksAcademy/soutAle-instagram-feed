<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index-style.css">
    <title>Instagram</title>
</head>

<body>
    <!--HEADER.TITULO: EL TITULO (H1) Y DENTRO DE TITULO ICONO DEL IG-->
    <header class="titulo">
        <h1><i class="fa-brands fa-instagram"></i>Instagram</h1>
    </header>

    <!--DIV.CONTAINER: DENTRO TENEMOS TODA LA INFORMACION DEL USUARIO-->
    <div class="post">

        <!--DIV.USUARIO: FOTO, NOMBRE DEL USUARIO (HYPERLINK A SU PAGINA EN LA MISMA VENTANA) Y
            DIV.MAS-OPCINES ("BOTON" DE REPORTE)-->
        <div class="post-header">
            <img src="https://picsum.photos/630?random=1" alt="">
            <a href="https://4geeks.com/" target="_self">Alejandro</a>
            <span>· 1h</span>
            <div class="mas-opciones">
                <p class="info" title="Mas Opciones">...</p>
            </div>
        </div>

        <!--LA FOTO POSTEADA-->
        <div class="post-image">
            <img src="https://picsum.photos/630?random=2" alt="">
        </div>

        <!--DIV.POST-FOOTER: DENTRO TENEMOS LA CANTIDAD DE LIKES, 
                NOMBRE DEL USUARIO (HYPERLINK A SU PAGINA EN LA MISMA VENTANA),
                LOS COMENTARIOS DEL POST Y UN INPUT DE TIPO TEXT CON PLACEHOLDER-->
        <div class="post-footer">
            <div class="post-icons">
                <i class="fa-regular fa-heart" title="Me gusta"></i>
                <i class="fa-regular fa-comment" title="Comentar"></i>
                <i class="fa-regular fa-paper-plane" title="Compartir publicacion"></i>
                <i class="fa-regular fa-bookmark" title="Guardar"></i>
            </div>

            <p>3.765 Me gusta</p>
            <a href="https://4geeks.com/" target="_self">Alejandro</a>
            <p>ver los 654 comentarios</p>
            <input type="text" placeholder="Añade un comentario...">
        </div>

    </div>
